<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Perfume Product Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="product-card">
      <div class="product-image">
        <img src="images/PERFUME.png" alt="Gabrielle Chanel Perfume" />
      </div>

      <div class="product-info">
        <p class="category">PERFUME</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-box">
          <span class="price">$149.99</span>
          <span class="original-price">$169.99</span>
        </div>

        <button class="add-to-cart">
          <span
            ><img src="images/add-to-cart.svg" alt="add-to-cart.svg" />
          </span>
          Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
